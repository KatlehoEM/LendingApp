<div class="container">
    <div class="card login-card shadow-sm">
      <div>
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" formControlName="firstname" placeholder="Enter your first name" required>
            <div *ngIf="loginForm.get('firstname')?.invalid && loginForm.get('firstname')?.touched" class="text-danger">
              First name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Password is required.
            </div>
          </div>
  
          <button type="submit" class="btn btn-large btn-success btn-block">Login</button>
        </form>
  
        <div class="text-center create-account mt-3">
          <p>Don't have an account? <a routerLink="/register">Create one</a></p>
        </div>
      </div>
    </div>
  </div>
