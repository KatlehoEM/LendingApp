<div class="container mt-5">
  <h3 class="text-center mb-5">Create New Loan Offer</h3>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="createLoanOffer()">
        <div class="form-group mb-3">
          <label for="principalAmount">Loan Amount (R)</label>
          <div class="input-group">
            <input type="text" id="principalAmount" name="principalAmount" class="form-control"
              [value]="formatDisplayValue(newLoanOffer.principalAmount)"
              (keyup)="updatePrincipalAmount($event)"
              required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="interestRate">Interest Rate (%)</label>
          <div class="input-group">
            <input type="number" id="interestRate" name="interestRate" class="form-control"
              [(ngModel)]="newLoanOffer.interestRate" required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="durationInYears">Payment term (years)</label>
          <input type="range" id="durationInYears" name="durationInYears" class="form-range"
            [(ngModel)]="newLoanOffer.durationInYears" min="0" max="30" step="5"
            >
          <div class="d-flex justify-content-between ms-1 ">
            <span>0</span>
            <span class="ms-2">5</span>
            <span class="ms-2">10</span>
            <span>15</span>
            <span>20</span>
            <span>25</span>
            <span>30</span>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Create Loan Offer</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card mt-4 ms-4">
        <div class="card-body">
          <h5 class="card-title">Loan amount</h5>
          <h2 class="text-success">R {{ formatDisplayValue(newLoanOffer.principalAmount) }}</h2>
          <h5 class="card-title mt-4">Estimated monthly repayment will be</h5>
          <h2 class="text-success">R {{ calculateMonthlyRepayment() }}</h2>
          <h5 class="card-title mt-4">Total Repayment Amount</h5>
          <h2 class="text-success">R {{calculateTotalRepayment() }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
