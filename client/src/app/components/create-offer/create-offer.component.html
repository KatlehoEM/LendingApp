<div class="container mt-5">
    <h3 class="text-center">Create New Loan Offer</h3>
    <form (ngSubmit)="createLoanOffer()">
      <div class="form-group mb-3">
        <label for="principalAmount">Principal Amount:</label>
        <input type="number" id="principalAmount" name="principalAmount" [(ngModel)]="newLoanOffer.principalAmount" required>
      </div>
      <div class="form-group mb-3">
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" name="interestRate" [(ngModel)]="newLoanOffer.interestRate" required>
      </div>
      <div class="form-group mb-3">
        <label for="durationInMonths">Duration (months):</label>
        <input type="number" id="durationInMonths" name="durationInMonths" [(ngModel)]="newLoanOffer.durationInMonths" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="newLoanOffer.isActive" class="form-check-input">
        <label for="isActive" class="form-check-label">Active</label>
      </div>
      <button type="submit" class="btn btn-success">Create Loan Offer</button>
    </form>
  </div>
