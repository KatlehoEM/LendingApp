<div class="modal-header">
    <h4 class="modal-title pull-left">Make Payment</h4>
    <button type="button" class="btn-close close pull-right" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="paymentForm">
      <div class="form-group mb-2">
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          class="form-control"
          id="cardNumber"
          placeholder="1234 5678 9012 3456"
          formControlName="cardNumber"
          (input)="formatCardNumber($event)"
          maxlength="19"
        />
      </div>
  
      <div class="form-group mb-2">
        <label for="cardName">Cardholder Name</label>
        <input
          type="text"
          class="form-control"
          id="cardName"
          placeholder="Name on card"
          formControlName="cardName"
        />
      </div>

      <div class="row mb-2">
        <div class="col-6">
          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input
              type="text"
              class="form-control"
              id="expiryDate"
              placeholder="MM/YY"
              formControlName="expiryDate"
              (input)="formatExpiryDate($event)"
              maxlength="5"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              placeholder="123"
              formControlName="cvv"
              maxlength="3"
            />
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount (R)</label>
        <input 
        type="text" 
          [value]="formattedAmount" 
          (input)="formatAmount($event)" 
          placeholder="0.00" 
          class="form-control" id="amount" formControlName="amount">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" (click)="bsModalRef.hide()">Close</button>
    <button type="button" class="btn btn-outline-success btn-sm" (click)="submitPayment()" [disabled]="paymentForm.invalid">Submit Payment</button>
  </div>
